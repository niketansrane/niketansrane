<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - Niketan Rane">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">

    <!-- Theme initialization (prevents flash of wrong theme) -->
    <script>
      (function() {
        try {
          var theme = localStorage.getItem("preferred-theme") || "dark";
          if (theme === 'dark' || theme === 'sublime') {
            document.documentElement.setAttribute('data-theme', theme);
          }
        } catch(e) {}
      })();
    </script>

    <title>404 - Page Not Found | Niketan Rane</title>
    <link rel="stylesheet" href="/assets/css/site.css">
</head>
<body>
    <div class="container">
        <header class="top-bar">
            <div class="name-section">
                <h1><a href="/">Niketan Rane</a></h1>
                <p class="subtitle">Software Engineer & Builder</p>
            </div>
            <nav class="contact-links" aria-label="Main navigation">
                <a href="/blogs/" class="about-link">Blog</a>
                <a href="/about/" class="about-link">About</a>
            </nav>
        </header>
        
        <main>
            <section class="error-page" aria-labelledby="error-heading">
                <h2 id="error-heading">404 — Page Not Found</h2>
                <p class="error-message">The page you're looking for doesn't exist or has been moved.</p>
                <p class="error-action"><a href="/">← Back to Home</a></p>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2026 Niketan Rane</p>
        </footer>
    </div>
    <script src="/assets/js/theme.js"></script>
</body>
</html>
